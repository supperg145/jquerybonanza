<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQeury Bonanza</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <div class="nav">Welcome To My jQeury Bonanza!!</div>
        <div class="trycontainer">
            <div class="toggle">
                <button class="togglefade">Try Me!</button>
                <h3 id="toggletext">When the button is clicked the text will toggle fading.</h3>
            </div>
            <div class="append">
                <input type="text" class="text" placeholder="What would you like to append?">
                <button class="appendBtn">Append!</button>
                <input type="radio" id="blue" name="color" value="blue" class="radio">
                <label for="blue">blue</label><br>
                <input type="radio" id="red" name="color" value="red" class="radio">
                <label for="red">red</label><br>
                <input type="radio" id="green" name="color" value="green" class="radio">
                <label for="green">green</label>
                <button class="addBg">Add a background to the text</button>
                <h3 class="changing">When the button is clicked the text will be appended here and you can also change the background color</h3>
                <h4 class="appendHere"></h4>
            </div>
            <div clas="addClassContainer">
                <h3 class="addClass">Try this button and change the font of the webpage</h3>
                <button class="changeFont">Press!</button>
            </div>
            <div class="hideContainer">
                <button class="hideButton">Hide the text</button>
                <h3 class="hide">You can hide or show the text</h3>
            </div>
        </div>
    </main>
</body>
</html>
